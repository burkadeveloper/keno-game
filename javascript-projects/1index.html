<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dom</title>
    <link rel="stylesheet" href="style/index.css">
    
</head>
<body>
    <h1 class="display">dice game</h1>

    <div class="dice-container" >
        <div class="all-containier">
            <div class="player-name-div">
                <p class="player-name1">player 0ne</p>
            </div>
            <div class="die-one-container">
              <div class="left-elemnts-div">
                <div class="left-elemts ply-1-1 ply-1"></div>

                <div class="left-elemts  ply-1-3  ply-1"></div>

              </div>
              <div class="right-elemnts-div">
                <div class="right-elemts  ply-1-4 ply-1"></div>
                <div class="right-elemts  ply-1-5 ply-1"></div>
                <div class="right-elemts  ply-1-6 ply-1"></div>
              </div>
              </div>
            </div>
            <div class="all-containier-2">
                <div class="player-name-div">
                    <p class="player-name2">player two</p>
                </div>
                <div class="die-two-container">
                  <div class="left-elemnts-div">
                    <div class="left-elemts ply-2-1 ply-2 "></div>
                    <div class="left-elemts  ply-2-2 ply-2 "></div>
                    <div class="left-elemts  ply-2-3 ply-2 "></div>

                  <div class="right-elemnts-div">
                    <div class="right-elemts  ply-2-4 ply-2"></div>
                    <div class="right-elemts  ply-2-5 ply-2"></div>
                    <div class="right-elemts   ply-2-6 ply-2"></div>
                  </div>
                  </div>
                </div>
                <div class="information">
                  <h3 class="Game-Stats"></h3>
                <h3 class="player_one"  ></h3>
                
                <h4 class="versus">VS</h4>
                <h3 class="player_Two"></h3>
                
               
                 </div>
               
        </div>
    
    


    </div>
   
    <button onclick="playGame(nameone)" class="buttons">Player 1</button>
                <button onclick="playerGame2(nametwo)" class="buttons-2 buttons">Player 2</button>
               
                

    <script src="script/index.js"></script>

</html>
