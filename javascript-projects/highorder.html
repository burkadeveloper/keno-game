<script>
  const multplier = (num1,num2)=>{
    return num1 * num2;

  }

  const divider = (num1,num2)=>{
    return num1 / num2
  }
  const adder = (num1,num2)=>{
    return num1 + num2
  }

  const substract = (num1,num2)=>{
    return num1 - num2
  }
  const calculator = (num1,num2, operator)=>{
    return operator(num1,num2)
  }
  console.log(calculator(2,3,substract))
  console.log(calculator(2,3,multplier))
  console.log(calculator(2,3,divider))
  console.log(calculator(2,3,adder))

</script>
